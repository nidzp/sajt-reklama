<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Reklamu - Sajt Reklama</title>
    <meta name="description" content="Upload new advertisement to our platform">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lustria&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/public/cookie-styles.css" />
    <link rel="stylesheet" href="/public/chatbot-styles.css" />
  </head>
  <body>
    <header class="site-header" style="padding: 1rem 0; background: var(--color-surface); box-shadow: var(--shadow-header);">
      <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 1rem; display: flex; justify-content: space-between; align-items: center;">
        <a href="/" class="wordmark" style="font-size: 1.5rem; font-weight: 700; color: var(--color-accent-bright); text-decoration: none;">Sajt Reklama</a>
        <nav style="display: flex; gap: 2rem; align-items: center;">
          <a href="/" style="color: var(--color-text); text-decoration: none;">Home</a>
          <a href="/upload.html" style="color: var(--color-accent-bright); text-decoration: none; font-weight: 600;">Upload</a>
          <a href="/portfolio.html" style="color: var(--color-text); text-decoration: none;">Portfolio</a>
        </nav>
      </div>
    </header>

    <main style="padding: 4rem 0; min-height: calc(100vh - 200px);">
      <div class="container" style="max-width: 800px; margin: 0 auto; padding: 0 1rem;">
        <h1 style="font-size: 2.5rem; margin-bottom: 2rem; text-align: center; background: linear-gradient(135deg, var(--color-accent-bright), var(--color-accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Upload Novu Reklamu</h1>
        <div style="background: var(--color-overlay-panel); border-radius: 16px; padding: 2rem; border: 1px solid var(--border-soft);">
          <form id="uploadForm">
            <div style="margin-bottom: 1.5rem;">
              <label for="imageUrl" style="display: block; margin-bottom: 0.5rem; color: var(--color-text-bright); font-weight: 600;">URL Slike</label>
              <input type="url" id="imageUrl" required placeholder="https://example.com/image.jpg" style="width: 100%; padding: 1rem; background: var(--color-overlay-deep); border: 1px solid var(--border-strong); border-radius: 12px; color: var(--color-text); font-size: 1rem;" />
              <small style="color: var(--color-text-soft); display: block; margin-top: 0.5rem;">Unesite direktan URL ka slici (jpg, png, webp...)</small>
            </div>
            <div style="margin-bottom: 1.5rem;">
              <label for="adLink" style="display: block; margin-bottom: 0.5rem; color: var(--color-text-bright); font-weight: 600;">URL Reklame (link)</label>
              <input type="url" id="adLink" required placeholder="https://your-website.com" style="width: 100%; padding: 1rem; background: var(--color-overlay-deep); border: 1px solid var(--border-strong); border-radius: 12px; color: var(--color-text); font-size: 1rem;" />
              <small style="color: var(--color-text-soft); display: block; margin-top: 0.5rem;">Link na koji ƒáe korisnici biti preusmereni</small>
            </div>
            <button type="submit" class="cta-button" style="width: 100%; padding: 1rem 2rem; background: linear-gradient(135deg, var(--color-accent), var(--color-accent-soft)); color: white; border: none; border-radius: 12px; font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.02)';" onmouseout="this.style.transform='scale(1)';">
              üì§ Upload Reklamu
            </button>
          </form>
        </div>

        <div id="preview" style="display: none; margin-top: 2rem; padding: 2rem; background: var(--color-overlay-panel); border-radius: 16px; border: 1px solid var(--border-soft);">
          <h3 style="font-size: 1.5rem; margin-bottom: 1rem; color: var(--color-accent-bright);">üëÅÔ∏è Pregled</h3>
          <div style="border-radius: 12px; overflow: hidden; margin-bottom: 1rem;">
            <img id="previewImage" src="" alt="Pregled slike" style="width: 100%; height: auto; display: block;" />
          </div>
          <p style="color: var(--color-text-soft); margin-bottom: 1rem;">Link: <a id="previewLinkText" href="" target="_blank" rel="noopener" style="color: var(--color-accent-bright); word-break: break-all;"></a></p>
          <a id="previewLink" href="" target="_blank" rel="noopener" class="cta-button" style="display: inline-block; padding: 0.75rem 1.5rem; background: var(--color-overlay-deep); border: 2px solid var(--border-strong); color: var(--color-text); text-decoration: none; border-radius: 12px; font-weight: 600;">
            Testiraj Link ‚Üí
          </a>
        </div>
      </div>
    </main>

    <footer class="site-footer" style="padding: 2rem 0; background: var(--color-surface); text-align: center; border-top: 1px solid var(--border-subtle);">
      <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
        <p style="color: var(--color-text-soft); margin-bottom: 1rem;">&copy; 2025 Sajt Reklama. AI-Powered Advertising Platform.</p>
        <div style="display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap;">
          <a href="/" style="color: var(--color-text-soft); text-decoration: none;">Home</a>
          <a href="/upload.html" style="color: var(--color-text-soft); text-decoration: none;">Upload</a>
          <a href="/portfolio.html" style="color: var(--color-text-soft); text-decoration: none;">Portfolio</a>
          <a href="https://github.com/nidzp/sajt-reklama" target="_blank" rel="noopener" style="color: var(--color-text-soft); text-decoration: none;">GitHub</a>
        </div>
      </div>
    </footer>
    <script src="cookie-consent.js"></script>
    <script src="chatbot.js"></script>
    <script>
      const API_URL =
        window.location.hostname === "localhost"
          ? "http://localhost:3000/api"
          : "/api";

      document
        .getElementById("imageUrl")
        .addEventListener("input", function () {
          const imageUrl = this.value.trim();
          const previewImage = document.getElementById("previewImage");
          const previewLink = document.getElementById("previewLink");

          const adLink = document.getElementById("adLink").value.trim();
          
          if (imageUrl) {
            previewImage.src = imageUrl;
            previewLink.href = adLink || imageUrl;
            document.getElementById("previewLinkText").href = adLink || imageUrl;
            document.getElementById("previewLinkText").textContent = adLink || imageUrl;
            document.getElementById("preview").style.display = "block";
          } else {
            document.getElementById("preview").style.display = "none";
          }
        });

      async function uploadAd(event) {
        event.preventDefault();

        const imageUrl = document.getElementById("imageUrl").value.trim();
        const adLink = document.getElementById("adLink").value.trim();

        if (!imageUrl || !adLink) {
          alert("Molimo unesite oba polja!");
          return;
        }

        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = "Uploadujem...";

        try {
          const response = await fetch(`${API_URL}/ads`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              image: imageUrl,
              link: adLink,
            }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || "Gre≈°ka pri upload-u");
          }

          alert("Reklama je uspe≈°no dodata!");
          document.getElementById("uploadForm").reset();
          document.getElementById("preview").style.display = "none";
        } catch (error) {
          console.error("Gre≈°ka:", error);
          alert("Gre≈°ka: " + error.message);
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Upload Reklamu";
        }
      }

      document
        .getElementById("uploadForm")
        .addEventListener("submit", uploadAd);
    </script>
  </body>
</html>
